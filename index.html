<!DOCTYPE html>

<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type= "text/css" href="style.css">
        <link rel="stylesheet" href="https:\//fonts.googleapis.com/css?family=Acme|Amatic+SC|Bree+Serif|Gloria+Hallelujah|Permanent+Marker|Shadows+Into+Light">
        <script src="scrypt.js"></script>
    </head>
    <body>
        <div class="background">
            <h1 class="title">Calculator Sederhana</h1>
        <div class="main">
            <form name="form">
                <input class="textview" name="textview">
            </form>
                <table>
                    <tr>
                        <td><input class="tombol" type="button" value="C" onclick="c()"></td>
                        <td><input class="tombol" type="button" value="<=" onclick="hapus()"></td>
                        <td><input class="tombol" type="button" value="/" onclick="insert('/')"></td>
                        <td><input class="tombol" type="button" value="X" onclick="insert('*')"></td>
                    </tr>
                    <tr>
                        <td><input class="tombol" type="button" value="7" onclick="insert(7)"></td>
                        <td><input class="tombol" type="button" value="8" onclick="insert(8)"></td>
                        <td><input class="tombol" type="button" value="9" onclick="insert(9)"></td>
                        <td><input class="tombol" type="button" value="-" onclick="insert('-')"></td>
                    </tr>
                    <tr>
                        <td><input class="tombol" type="button" value="4" onclick="insert(4)"></td>
                        <td><input class="tombol" type="button" value="5" onclick="insert(5)"></td>
                        <td><input class="tombol" type="button" value="6" onclick="insert(6)"></td>
                        <td><input class="tombol" type="button" value="+" onclick="insert('+')"></td>
                    </tr>
                    <tr>
                        <td><input class="tombol" type="button" value="1" onclick="insert(1)"></td>
                        <td><input class="tombol" type="button" value="2" onclick="insert(2)"></td>
                        <td><input class="tombol" type="button" value="3" onclick="insert(3)"></td>
                        <td rowspan="10"><input class="buttonHasil" type="button" value="=" onclick="hasil()"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input class="buttonNol" type="button" value="0" onclick="insert(0)"></td>
                        <td><input class="tombol" type="button" value="." onclick="insert('.')"></td>
                    </tr>

                </table>
            </div>
        </div>
    </body>
</html>
